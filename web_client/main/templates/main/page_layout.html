{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <aside>
        <img src="{% static 'main/image/logo_icon.png' %}" alt="Лого">
        <span class="logo">Умные ножницы</span>
        <h3>Навигация</h3>
        <ul>
            <a href="{% url 'home' %}"><li><i class="fas fa-home"></i> О проекте</li></a>
            <a href="{% url 'about' %}"><li><i class="fas fa-play"></i> Какое-то название</li></a>
            <a href=""><li><i class="fas fa-user"></i> Контакты</li></a>
            <a href="static/main/files/temp_file_for_the_test.txt" download><li><button class="btn btn-info"><i class="bi bi-filetype-exe"></i> Скачать на ПК </button> </li></a>
        </ul>
    </aside>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
